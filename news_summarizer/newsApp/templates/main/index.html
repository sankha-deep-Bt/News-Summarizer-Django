{% extends "layout.html" %} {% block content %}

<div class="container mx-auto mt-10">
  {% for hl, desc, img, url in mylist %}
  <div class="bg-white shadow-md rounded-lg mb-4 overflow-hidden">
    {% if img %}
    <img src="{{ img }}" alt="image" class="w-full h-100 object-cover" />

    {% endif %}
    <div class="p-6">
      <h4 class="text-xl font-bold text-blue-500 mb-2">Headline:</h4>
      <h5 class="text-gray-800 mb-4">{{ hl|linebreaks }}</h5>
      <h4 class="text-xl font-bold text-green-500 mb-2">Description:</h4>
      <h5 class="text-gray-800 mb-4">{{ desc|linebreaks }}</h5>
      <form action="{% url 'article' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="url" value="{{ url }}" />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Read More
        </button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
