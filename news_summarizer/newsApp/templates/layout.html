{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <title>NewsBytes</title>
    <style>
      #mobile-menu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
      }
      #mobile-menu.show {
        max-height: 500px; /* Adjust this value based on your content */
      }
      #menu-button.active {
        background-color: #1f2937; /* Tailwind's bg-gray-900 */
        color: white;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.querySelector('#menu-button');
        const mobileMenu = document.querySelector('#mobile-menu');

        menuButton.addEventListener('click', function() {
          const isMenuOpen = mobileMenu.classList.toggle('show');
          menuButton.classList.toggle('active', isMenuOpen);
        });
      });
    </script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              id="menu-button"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex-shrink-0">
              <a
                href="{% url 'index' %}"
                class="text-2xl font-bold text-gray-800"
                >NewsBytes</a
              >
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <a
                  href="{% url 'index' %}"
                  class="text-gray-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >Home</a
                >
                <a
                  href="{% url 'about' %}"
                  class="text-gray-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >About</a
                >
                <!-- Add more navigation links here -->
              </div>
            </div>
          </div>
          <div class="hidden sm:block sm:ml-6">
            <form action="{% url 'search_news' %}" method="get" class="flex">
              <input
                type="text"
                name="query"
                placeholder="Search for news..."
                class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              />
              <button
                type="submit"
                class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="{% url 'index' %}"
            class="text-gray-800 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Home</a
          >
          <a
            href="{% url 'about' %}"
            class="text-gray-800 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >About</a
          >
          <!-- Add more navigation links here for mobile -->
        </div>
        <div class="px-2 pt-2 pb-3 space-y-1">
          <form action="{% url 'search_news' %}" method="get" class="flex">
            <input
              type="text"
              name="query"
              placeholder="Search for news..."
              class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
            <button
              type="submit"
              class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>


    {% block content %}{% endblock content %}
    <footer class="bg-white shadow-md mt-10">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
          <p class="text-gray-600">Â© 2024 NewsBytes. All rights reserved.</p>
          <div class="flex space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-900">Privacy Policy</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Terms of Service</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

  </body>
</html>
